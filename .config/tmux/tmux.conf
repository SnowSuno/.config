set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# set -g @plugin 'christoomey/vim-tmux-navigator'

source-file ~/.config/tmux/colorscheme/tokyonight_moon.tmux
source-file ~/.config/tmux/tmux-vim-navigator.tmux

# Config 
set-option -g repeat-time 1500

# Prefix
unbind C-b
set -g prefix C-a

# Reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Window 
unbind p 
unbind n

bind -r p next-window
bind -r n previous-window

# Popup
unbind ';'
bind ';' if-shell -F '#{==:#{session_name},popup}' {
  detach-client
} {
  display-popup -h 75% -w 60% -E "tmux new-session -A -s popup"
}


# split
unbind '"'
bind '\' split-window -h -c "#{pane_current_path}"

unbind %
bind - split-window -v -c "#{pane_current_path}"

bind -r j resize-pane -D 3
bind -r k resize-pane -U 3
bind -r l resize-pane -R 3
bind -r h resize-pane -L 3

set -g mouse on

set -sg status-interval 0 
set -sg escape-time 0


run '~/.config/tmux/plugins/tpm/tpm'
